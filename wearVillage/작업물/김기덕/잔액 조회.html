<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잔액 조회</title>
    <script
    src="https://kit.fontawesome.com/af69a3abe6.js"
    crossorigin="anonymous"
></script>
<link rel="stylesheet" href="./font.css">
    <style>

        *{
            outline: solid 1px red;
            
        }

        .header_container{
            display:grid;
            grid-template-columns: 1fr 768px 1fr;
        }

        .header_logo{
            font-size: 16px;
        }

        h1{
            display: inline-flex
        }

        #logo{
            position: relative;
            width: 50px;
            height: 50px;
            vertical-align: middle;
            bottom: 8px;
        }

        .left_contents{
        text-align: right;           
        }

        .center_contents{
            align-self: center;
        }

        .center_contents_grid{
            display:grid;
            text-align: center;
            align-content: center;
            grid-template-columns: repeat(4,1fr);
        }

        #content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%; /* 화면 전체 높이에 맞게 섹션을 배치합니다 */
    padding: 10px; /* 내용과 화면 가장자리 간의 여백 설정 */
    box-sizing: border-box; /* 패딩이 요소의 전체 크기에 포함되도록 함 */
}



/* 이미지 컨테이너 스타일 추가 */
.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh; /* 화면 높이의 100%로 설정하여 수직 가운데 정렬 */
}

/* 이미지 스타일 추가 */
#balanceImage {
    /* 이미지에 필요한 스타일 설정 */
    width: 50px; /* 원하는 이미지 너비로 설정 */
    height: auto; /* 이미지 높이는 비율에 맞게 조정 */
}
.foot_btn_nav {
    text-align: center;
    margin-top: 20px; /* 상단 여백 추가 */
}
.table.row th {
    text-align: left;
    font-size: 24px;
}
.foot_btn_nav a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF; /* 원하는 배경색상 설정 */
    color: white; /* 글자색을 밝게 설정 */
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.foot_btn_nav a:hover {
    background-color: #0056b3; /* 마우스 호버 시 배경색상 변경 */
}
.table.row tr:last-child th,
.table.row tr:last-child td {
    border-bottom: none;
}
        
        @media screen and (max-width:768px) {

        
        }

        @media screen and (min-width:769px) and (max-width:1023px){

        }

        @media screen and (min-width:1024px) {

        }
    </style>
</head>
<body>

    <div class="header_container">

        <div class="left_contents">
            <div class="header_logo noto_regular_black">
                <img id="logo" src="./옷빌리지빨강 수정.png" alt="">
                <h1>옷 빌리지</h1>
            </div>
        </div>

        <div class="center_contents">
            <div class="center_contents_grid noto_regular_graywhite">
                <p class="item item1">구매/대여</p>
                <p class="item item3">판매/대여</p>
                <p class="item item4">마이페이지</p>
                <p class="item item5">고객센터</p>
                
            </div>
        </div>
        <div class="right_contents"></div>
    </div>
    <div id="content">
        <div class="content_dummy">
            <script>layout_top_y();</script>
            <div id="N1" class="pc">
                <div class="lnb"></div>
                <h3 class="t icon"></h3>
                <table class="table row">
                    <tbody>
                        <tr>
                            <th scope="co1" colspan="2" class="t">
                                <div>잔액 조회</div>
                            </th>
                        </tr>
                        <tr>
                            <th scope="row">
                                <div class="image-container"> 
                                    <img id="balanceImage" src="사진의_경로_또는_URL" alt="프로필 이미지">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>잔액 25,000</th>
                        </tr>
                     </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="tRight foot_btn_nav">
        <a href="#">충전하기</a>
        <a href="#">출금하기</a>
        
    </div>
</body>
</html>
